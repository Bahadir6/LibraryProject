<div  class="container" id="main-container">
	<div class="row">
		
        
        <div   class="col-md-12">
        <h4>Kütüphane Üyeleri</h4>
        <div class="table-responsive"> </div>

                
        <table id="mytable" class="table table-bordred table-striped" style="width:100%">
                        
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Ad Soyad</th>
                    <th>Email</th>
                    <th>Telefon Numarası</th>
                    <th>Aktiflik</th>
                    <th>Düzenle</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody *ngFor="let member of members" >
                
                    <tr>
                    
                        <td>{{member?.id}}</td>
                        <td>{{member?.name}}</td>
                        <td>{{member?.email}}</td>
                        <td>{{member?.phone}}</td>
                        <td>{{member?.activity}}</td>
                        <td>  <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a></td>
                        <td><a  class="btn btn-danger tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a></td>
                    </tr>
                

            
            </tbody>
                
        </table>
	</div>
</div>


 <!-- Add Member Modal -->
 <div class="modal fade" id="addMemberModal" tabindex="-1" role="dialog" aria-labelledby="addMemberModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
     <div class="modal-content">
     <div class="modal-header">
         <h5 class="modal-title" id="addMemberModalLabel">Add Member</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
     </div>
     <div class="modal-body">
         <form #addForm="ngForm" (ngSubmit)="onAddMember(addForm)">
         <div class="form-group">
           <label for="name">Name</label>
           <input type="text" ngModel name="name" class="form-control" id="Name" placeholder="name" required>
         </div>
         <div class="form-group">
           <label for="email">Email</label>
           <input type="text" ngModel name="email" class="form-control" id="Email" placeholder="email" required>
         </div>
         <div class="form-group">
           <label for="phone">Phone Number</label>
           <input type="text" ngModel name="phone" class="form-control" id="Phone" placeholder="phone" required>
         </div>
         <div class="modal-footer">
           <button type="button" id="add-member-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="submit" class="btn btn-primary" >Save changes</button>
         </div>
         
         </form>
      </div>
   </div>
</div>
